<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Edit Ninja</title>
</head>
<body>        
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-light mx-auto">Edit a  Ninja</h1>
                <a href="/" class="text-light ms-auto btn btn-secondary">
                    <strong>Home</strong>
                </a>
                <a href="/" class="text-light ms-auto btn btn-secondary">
                    <strong>All NINJAS</strong>
                </a>
            </div>
        </div>
    </header>
    <hr/>
    
   
    <form action="/update/ninja" methods="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <div class="mb-3">
            <label for="dojo_id" class="form-label">Dojo :</label>
            <select name="dojo_id" class="form-control">
                {% for dojo in dojos %}
                    <option value="{{ ninja_update.dojo_id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name :</label>
            <input type="text" name="first_name" class="form-control" value="{{ninja_update.first_name}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name :</label>
            <input type="text" name="last_name" class="form-control" value="{{ninja_update.last_name}}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Age :</label>
            <input type="number" name="age" class="form-control" value="{{ninja_update.age}}">
        </div>
        <div class="mb-3" hidden>
            <label for="id" class="form-label">id :</label>
            <input type="number" name="id" class="form-control" value="{{ninja_update.id}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Ninja</button>
    </form>
</body>
</html>
