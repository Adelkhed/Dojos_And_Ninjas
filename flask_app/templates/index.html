<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>All Users</title>
</head>
<body >
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-light mx-auto">DOJOS</h1>
                
                <a href="/ninjas" class="btn btn-success mb-3 text-center">Add A New Ninja</a>
                </a>
            </div>
        </div>
    </header>

    

    <div class="album py-5 bg-light mx-auto">
        <div class="table-responsive col-8 mx-auto bg-dark text-primary p-5 rounded d-flex ">
            <form action="/create/dojo" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        
                <div class="mb-3">
                    <h1>New Dojo</h1>
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                
                                  
        
        
                <button type="submit" class="btn btn-primary">Create</button>
            </form>

            <table class="table table-striped text-center table-hover">
                <thead>
                    <tr>
                        <th><h1>All DOJOS</h1></th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in dojos %}
                       <tr> 
                            <td><a href="/dojo/{{dojo.id }}">{{ dojo.name }}</a></td>
                          
                       </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            
        </div>
       
    </div>
</body>
</html>
