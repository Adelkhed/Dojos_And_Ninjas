<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ninjas in {{ dojo.name }}</title>
</head>
<body>
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-light mx-auto">Ninjas in {{ dojo.name }}</h1>
                <a href="/" class="text-light ms-auto btn btn-secondary">
                    <strong>Home</strong>
                </a>
            </div>
        </div>
    </header>
    
    <div class="album py-5 bg-light mx-auto">
        <div class="table-responsive col-8 mx-auto bg-dark text-primary p-5 rounded">
            <table class="table table-striped text-center table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojo.ninjas %}
                        <tr>
                            <td>{{ ninja.first_name }}</td>
                            <td>{{ ninja.last_name }}</td>
                            <td>{{ ninja.age }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
